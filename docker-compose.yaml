  db:
    image: postgres:16
    ports:
      - "5432:5432"
    env_file: .env.dev
  rabbitmq:
    image: rabbitmq:3.10.5-management
    container_name: mbapp-rabbit
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - ./.docker-data/.rabbit-data:/var/lib/rabbitmq/
      - ./.docker-data/.rabbit-log:/var/log/rabbitmq
      - ./.rabbit-plugins:/etc/rabbitmq/enabled_plugins
